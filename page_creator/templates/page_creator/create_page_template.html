<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Creating Page</title>
</head>
<body>

    <h1>Here you can create new page</h1>
    <h2>But you should use just ONE word</h2>

    {% if user.is_authenticated %}

    <form method="POST" class="post-form">{% csrf_token %}
        {{ form.title }}

        <button type="submit" class="save btn btn-default">Create Your Page</button>
    </form>

    {% endif %}


</body>
</html>
